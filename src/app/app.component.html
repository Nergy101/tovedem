<header>
  <div class="demo-alert">
    <span>Welkom in de proef-versie van de nieuwe Tovedem website. <a href="https://www.tovedem.nl/" target="_blank">Klik hier</a> om terug te gaan naar de echte website.</span>
  </div>
  <app-navbar></app-navbar>
</header>

<mat-drawer-container class="custom-bg" autosize [hasBackdrop]="false">
  <mat-drawer #drawer class="sidenav custom-bg" [mode]="breakpointService.isDesktopScreen() ? 'side' : 'over'">
    <div class="drawer-content">
      <app-sidenav></app-sidenav>
    </div>
  </mat-drawer>

  <div class="drawer-content">
    <div class="router-content">
      <router-outlet />
    </div>
    <footer class="container-fluid">
      <app-footer></app-footer>
    </footer>
  </div>
</mat-drawer-container>

<app-cookie-banner></app-cookie-banner>
