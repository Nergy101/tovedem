<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-xl-6 col-12">
      <mat-card class="flex flex-grow-1">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title> Account Aanmaken </mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content class="mt-2 row gap-4">
          <form (ngSubmit)="signup()"
            class="col-md-6 col-12 w-100 d-flex flex-column gap-2">
            <mat-form-field>
              <mat-label>Gebruikersnaam</mat-label>
              <input matInput required type="text"
                [(ngModel)]="username"
                name="username" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>E-mail</mat-label>
              <input matInput required type="email"
                [(ngModel)]="email"
                name="email" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Naam</mat-label>
              <input matInput required type="text"
                [(ngModel)]="name"
                name="name" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Wachtwoord</mat-label>
              <input
                matInput
                required
                type="password"
                name="password"
                [(ngModel)]="password" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Wachtwoord Bevestigen</mat-label>
              <input
                matInput
                required
                type="password"
                name="passwordConfirm"
                [(ngModel)]="passwordConfirm" />
            </mat-form-field>
            <mat-card-actions>
              <button class="flex-grow-1"
                type="submit"
                color="primary"
                mat-flat-button
                [disabled]="!formIsValid || loading()">
                Account Aanmaken
              </button>
            </mat-card-actions>
          </form>
          <div class="col-md-6 col-12 w-100 d-flex flex-column gap-2 align-items-center justify-content-center">
            <p>Al een account?</p>
            <a [routerLink]="['/login']" mat-flat-button color="accent">Log in</a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
