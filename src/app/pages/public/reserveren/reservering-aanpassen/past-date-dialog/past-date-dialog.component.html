<h2 mat-dialog-title>Reservering kan niet worden aangepast</h2>
<mat-dialog-content>
  <p>Deze reservering kan niet meer worden aangepast omdat de voorstellingdatum in het verleden ligt.</p>
  <p>Reserveringen kunnen alleen worden aangepast voor toekomstige voorstellingen.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="close()">Begrepen</button>
</mat-dialog-actions>
