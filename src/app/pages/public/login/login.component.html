<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-xl-6 col-12">
      <mat-card class="flex flex-grow-1">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title> Login </mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content class="mt-2 row gap-4">
          <form (ngSubmit)="login()"
            class="col-md-6 col-12 w-100 d-flex flex-column gap-2">
            <mat-form-field>
              <mat-label>E-mail of Gebruikersnaam</mat-label>
              <input matInput required type="text"
                [(ngModel)]="usernameOrEmail"
                name="usernameOrEmail" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Wachtwoord</mat-label>
              <input
                matInput
                required
                [type]="hidePassword() ? 'password' : 'text'"
                name="password"
                [(ngModel)]="password"
              />
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hidePassword.set(!hidePassword())"
                [attr.aria-label]="'Wachtwoord ' + (hidePassword() ? 'tonen' : 'verbergen')"
              >
                <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field><mat-card-actions>
              <button class="flex-grow-1"
                type="submit"
                color="primary"
                mat-flat-button
                [disabled]="!formIsValid || loading()"
                (click)="login()">
                Login
              </button>
            </mat-card-actions>
          </form>
          <div class="col-md-6 col-12 w-100 d-flex flex-column gap-2 align-items-center justify-content-center">
            <p>Nog geen account?</p>
            <a [routerLink]="['/signup']" mat-flat-button color="accent">Maak er een aan</a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
