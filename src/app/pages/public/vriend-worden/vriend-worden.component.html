<div class="splash-image"></div>

<div class="container mat-elevation-z2">
    <div class="display-1 justify-content-center" style="text-align: center;">Steunen</div>
    <mat-divider style="margin-bottom: 2em"></mat-divider>
    @defer (when !!content()) {
    <div class="row">
        <div [innerHTML]="content()"></div>
    </div>
    } @placeholder (minimum 1s) {
    <div class="center">
        <mat-spinner></mat-spinner>
    </div>
    }
    <div class="row">
        <div class="col-12">
            <mat-form-field class="col-12">
                <mat-label>Naam</mat-label>
                <input placeholder="Pieter Post" matInput type="text" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field class="col-12">
                <mat-label>E-mail</mat-label>
                <input placeholder="pieter-post@voorbeeld.nl" matInput type="email" [(ngModel)]="email">
            </mat-form-field>
            <div style="display: flex;">
                <mat-form-field style="flex: 1;">
                    <mat-label>Onderwerp</mat-label>
                    <input placeholder="Het Onderwerp" matInput type=" text" [(ngModel)]="subject">
                </mat-form-field>
            </div>
            <div style="display: flex;">
                <mat-form-field style="flex: 1;">
                    <mat-label>Bericht</mat-label>
                    <textarea [(ngModel)]="message" matInput rows="10" placeholder="Type hier je bericht"></textarea>
                </mat-form-field>
            </div>
            <div style="display: flex;">
                <button style="flex: 1;" mat-raised-button (click)="verstuurVriendVanTovedemMail()">Verzenden</button>
            </div>
        </div>
    </div>
</div>
