<div class="splash-image"></div>

<div class="container mat-elevation-z2">
  <div class="display-1 justify-content-center" style="text-align: center">
    Steunen
  </div>
  <mat-divider class="divider" style="margin-bottom: 1rem"></mat-divider>
  @defer (when !!content()) {
  <div class="row">
    <div [innerHTML]="content()"></div>
  </div>
  } @placeholder (minimum 1s) {
  <div class="center p-4">
    <mat-spinner></mat-spinner>
  </div>
  }
  <form class="row vriend-worden-form">
    <mat-form-field class="col-12 col-md-4">
      <mat-label>Naam</mat-label>
      <input
        placeholder="Pieter Post"
        matInput
        type="text"
        required
        [(ngModel)]="name"
      />
    </mat-form-field>
    <mat-form-field class="col-12 col-md-4">
      <mat-label>E-mail</mat-label>
      <input
        placeholder="pieter-post@voorbeeld.nl"
        matInput
        type="email"
        required
        [(ngModel)]="email"
      />
    </mat-form-field>
    <mat-form-field class="col-12 col-md-4">
      <mat-label>Onderwerp</mat-label>
      <input
        placeholder="Het Onderwerp"
        matInput
        type="text"
        required
        [(ngModel)]="subject"
      />
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Bericht</mat-label>
      <textarea
        [(ngModel)]="message"
        matInput
        rows="10"
        required
        placeholder="Typ hier je bericht"
      ></textarea>
    </mat-form-field>
    <div class="d-flex">
      <span
        [matTooltip]="(!name || !email || !subject || !message) ? 'Vul het formulier in om te verzenden' : ''"
        [matTooltipDisabled]="!(!name || !email || !subject || !message)"
        style="display: flex; flex: 1;"
      >
        <button
          class="flex"
          mat-flat-button
          (click)="verstuurVriendVanTovedemMail()"
          [disabled]="!name || !email || !subject || !message"
        >
          Verzenden
        </button>
      </span>
    </div>
  </form>
</div>
