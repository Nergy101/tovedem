<div class="container" style="padding-top: 3em;">
  <div class="text-center">
    <div class="display-1 justify-content-center" style="text-align: center;">Agenda</div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Zoek op voorstelling of groep</mat-label>
        <input
          matInput
          [value]="searchTerm()"
          (input)="searchTerm.set($any($event.target).value)"
          placeholder="Typ om te zoeken..."
        />
        @if (searchTerm()) {
        <button
          matPrefix
          mat-icon-button
          aria-label="Clear"
          (click)="searchTerm.set('')"
        >
          <mat-icon>close</mat-icon>
        </button>
        } @else {
        <mat-icon matPrefix>search</mat-icon>
        }
      </mat-form-field>
    </div>
  </div>

  @for (key of filteredVoorstellingenPerJaar(); track key) {
    <div class="m-2">
      <mat-divider class="divider"></mat-divider>
      <span class="align-self-center display-4">{{key.year}}</span>
      <mat-divider class="divider"></mat-divider>
    </div>

    <div class="row">
      @for (item of key.items; track $index) {
        <div class="col-12 mb-2 row justify-content-center">
          <app-voorstelling-line
            [voorstelling]="item"
            class="line col-12"></app-voorstelling-line>
        </div>
      }
    </div>
  }

</div>
