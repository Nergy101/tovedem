<div class="container">
  <div class="mat-elevation-z2 text-center">
    <div class="display-1 justify-content-center" style="text-align: center;">Agenda</div>
  </div>

  @for (key of voorstellingenPerJaar(); track key){ }

  <div class="m-2">
    <mat-divider class="divider"></mat-divider>
    <span class="align-self-center display-4">2024</span>
    <mat-divider class="divider"></mat-divider>
  </div>

  @defer (when voorstellingenLong().length > 0) {
  <div class="row">
    @for (item of voorstellingenLong(); track $index) {
    <div class="col-12 mb-2 row justify-content-center">
      <app-voorstelling-line
        [voorstelling]="item"
        class="line col-12"></app-voorstelling-line>
    </div>
    }
  </div>
  }
</div>
