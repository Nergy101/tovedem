<div class="homepage-wrapper">
  <div class="homepage">
    <div class="container">
      <div class="row center text-center mainText" style="object-fit: contain">
        <h1>Welkom bij</h1>
        <div class="logo-card">
          <img
            class="img-fluid logo-image"
            ngSrc="/assets/tovedem_logo.png"
            priority
            width="300"
            height="50"
            alt="main-logo"
          />
        </div>
      </div>

      @defer (when nieuwsToPublish().length > 0){
      <div class="nieuws-section">
        <mat-divider class="divider mb-4"></mat-divider>
        <h2 class="text-center" style="font-size: x-large">Het Nieuws</h2>
        <mat-tab-group mat-stretch-tabs class="mat-elevation-z3">
          @for (nieuws of nieuwsToPublish(); track $index) {
          <mat-tab [label]="getNieuwsLabel(nieuws) ?? ''">
            <app-nieuws-card [nieuws]="nieuws"></app-nieuws-card>
          </mat-tab>
          }
        </mat-tab-group>
      </div>
      } @defer (when voorstellingen().length > 0) {
      <div class="section pt-4">
        <div>
          <h2 class="text-center" style="font-size: x-large">
            Aankomende voorstellingen
          </h2>
          <mat-divider class="divider"></mat-divider>
        </div>
        <div class="row voorstellingen-cards mb-4">
          @for (item of voorstellingen(); track $index) {
          <app-voorstelling-card [voorstelling]="item"> </app-voorstelling-card>
          }
        </div>
      </div>
      } @placeholder {
      <div class="center">
        <mat-spinner></mat-spinner>
      </div>
      }
    </div>
  </div>
</div>
