<div class="homepage">
  <div class="splash-image"></div>

  <div class="container">
    <div class="row center text-center mainText">
      <h1>Welkom bij</h1>
      <img
        style="width: 70%; margin: 1em; height: 100%;"
        src="/assets/tovedem_logo.png"
        alt="main-logo"
      />
    </div>

    @defer (when nieuws().length > 0){
    <div class="nieuwsAnimation">
      <div class="row">
        <mat-divider
          [vertical]="true"
          style="border-width: 5px; border-color: #ae1545"
        ></mat-divider>
        <div>
          <mat-divider
            style="border-width: 5px; border-color: #ae1545"
          ></mat-divider>
          <h2 class="text-center" style="font-size: x-large">
            Nieuws
          </h2>
          <mat-divider
            style="border-width: 5px; border-color: #ae1545"
          ></mat-divider>
        </div>
        <div class="center">
          <mdb-carousel
            [controls]="false"
            [indicators]="true"
            [animation]="'slide'"
            [ride]="false"
            [wrap]="true"
          >
            @for (slide of nieuws(); track $index) {
            <mdb-carousel-item class="carousel-item">
              <app-nieuws-card [nieuws]="slide"></app-nieuws-card>
            </mdb-carousel-item>
            }
          </mdb-carousel>
        </div>
        <mat-divider
          [vertical]="true"
          style="border-width: 5px; border-color: #ae1545"
        ></mat-divider>
      </div>
    </div>
    } @defer (when voorstellingen().length > 0) {
    <div class="section">
      <div>
        <mat-divider
          style="border-width: 5px; border-color: #ae1545"
        ></mat-divider>
        <h2 class="text-center" style="font-size: x-large">
          Aankomende voorstellingen
        </h2>
        <mat-divider
          style="border-width: 5px; border-color: #ae1545"
        ></mat-divider>
      </div>
      <div class="row">
        @for (item of voorstellingen(); track $index) {
        <app-voorstelling-card
          [voorstelling]="item"
          class="col-12 col-lg-6 col-xl-6 mb-4 d-flex flex-grow-1"
        >
        </app-voorstelling-card>
        }
      </div>
    </div>
    } @placeholder {
    <div class="center">
      <mat-spinner></mat-spinner>
    </div>
    }
  </div>
</div>
