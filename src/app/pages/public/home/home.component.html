<div class="homepage">
    <div class="splash-image">
    </div>

    <div class="container">

        <div class="row">
            <h1 class="text-center">Welkom op de website van Tovedem!</h1>
        </div>
        <div class="row">
            <h2 class="mat-elevation-z2 text-center">Aankomende
                voorstellingen</h2>
        </div>
        @defer (when voorstellingen().length > 0) {
        <div class="section">
            <div class="row">
                @for (item of voorstellingen(); track $index) {
                <app-voorstelling-card [voorstelling]="item" class="col-12 col-lg-6 col-xl-6 mb-4 d-flex flex-grow-1">
                </app-voorstelling-card>
                }
            </div>
        </div>
        } @placeholder {
        <div class="center">
            <mat-spinner></mat-spinner>
        </div>
        }
    </div>
</div>
