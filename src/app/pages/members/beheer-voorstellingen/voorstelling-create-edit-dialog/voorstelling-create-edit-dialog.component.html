<div class="container p-4">
    <div class="row">
        <div class="col-4">
            <button mat-stroked-button mat-dialog-close>
                <mat-icon>arrow_back</mat-icon>
                Terug
            </button>
        </div>
        <div class="col-8">
            <h2>Voorstelling Aanmaken</h2>
        </div>
    </div>

    <div class="row">
        <form (ngSubmit)="submit()">
            <div class="row">
                <mat-form-field class="col-md-6 col-12">
                    <mat-label>Titel</mat-label>
                    <input matInput type="text" name="titel"
                        [(ngModel)]="titel">
                </mat-form-field>
                <mat-form-field class="col-md-6 col-12">
                    <mat-label>Ondertitel</mat-label>
                    <input matInput type="text" name="ondertitel"
                        [(ngModel)]="ondertitel">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-md-6 col-12">
                    <mat-label>Datum en Tijd 1</mat-label>
                    <input matInput [matDatepicker]="picker1" name="picker1">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix
                        [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>

                </mat-form-field>
                <mat-form-field class="col-md-6 col-12">
                    <mat-label>Datum en Tijd 2</mat-label>
                    <input matInput [matDatepicker]="picker2" name="picker2">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix
                        [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-md-6 col-12">
                    <mat-label>Groep</mat-label>
                    <mat-select>
                        <mat-option value="Tovedem">Tovedem</mat-option>
                        <mat-option value="Cloos">Cloos</mat-option>
                        <mat-option value="Mejotos">Mejoto's</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-md-6 col-12">
                    <mat-label>Spelers</mat-label>
                    <mat-select multiple>
                        <mat-option value="1">Christian</mat-option>
                        <mat-option value="2">Peter</mat-option>
                        <mat-option value="3">Noah</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-md-6 col-12">
                    <h3>Regie</h3>
                    <quill-editor [(ngModel)]="regie"></quill-editor>
                </div>

                <div class="col-md-6 col-12">
                    <h3>Omschrijving</h3>
                    <quill-editor [(ngModel)]="omschrijving"></quill-editor>
                </div>
            </div>

        </form>
    </div>

    <div class="row">
        <button mat-raised-button color="primary">
            Aanmaken
        </button>
    </div>
</div>
