<div class="container mt-4">
  <div class="container">
    <div class="row d-flex justify-content-between align-items-center">
      <p class="display-1 mb-0">Galerij</p>
      <button
        mat-raised-button
        color="primary"
        (click)="openUploadDialog()"
        aria-label="Afbeelding toevoegen"
      >
        <mat-icon>add</mat-icon>
        Afbeelding toevoegen
      </button>
    </div>

    <mat-card class="gallery" appearance="outlined">
      @if (loading()) {
      <div class="center">
        <mat-spinner></mat-spinner>
      </div>
      } @else {
      <div class="grid">
        @for (item of items(); track item.id) {
        <mat-card appearance="outlined">
          <img
            mat-card-image
            [src]="getFileUrl(item)"
            [alt]="'Galerij afbeelding ' + ($index + 1)"
            placeholder="assets/Place-Holder-Image.jpg"
          />
          <mat-card-actions>
            <button
              mat-icon-button
              (click)="openImage(item)"
              aria-label="Bekijk afbeelding in volledig scherm"
            >
              <mat-icon aria-hidden="true">visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="deleteImage(item)"
              aria-label="Verwijder afbeelding"
            >
              <mat-icon aria-hidden="true">delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
        }
      </div>

      <mat-paginator
        [length]="paginatorLength()"
        [pageSize]="pageSize()"
        [pageSizeOptions]="pageSizeOptions()"
        (page)="onPageChange($event)"
        [showFirstLastButtons]="true"
      ></mat-paginator>
      }
    </mat-card>
  </div>
</div>
