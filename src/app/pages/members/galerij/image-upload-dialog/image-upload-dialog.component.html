<div class="container header">
  <h2 mat-dialog-title class="display-4">Afbeelding toevoegen</h2>
</div>

<div mat-dialog-content class="container p-4">
  <div class="row">
    <div class="col-12">
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="file-input"
        id="file-input"
      />
      <label for="file-input" class="file-input-label">
        <mat-icon>cloud_upload</mat-icon>
        Kies een afbeelding
      </label>
    </div>
  </div>
  @if (selectedFile) {
  <div class="row mt-4">
    <div class="col-12">
      <h4>Preview</h4>
      <div class="preview-container">
        @if (previewUrl()) {
        <img
          [src]="previewUrl()"
          [alt]="(selectedFile && selectedFile.name) || 'Preview'"
          class="preview-image"
        />
        }
        <div class="file-info">
          <p>
            <strong>Bestandsnaam:</strong>
            {{ (selectedFile && selectedFile.name) || "Onbekend" }}
          </p>
          @if (selectedFile) {
          <p><strong>Grootte:</strong> {{ getFileSize(selectedFile.size) }}</p>
          }
        </div>
      </div>
    </div>
  </div>
  }
  <div class="row mt-4">
    <div class="col-md-6 col-12 d-flex justify-content-center">
      <button mat-stroked-button mat-dialog-close class="flex-grow-1">
        <mat-icon>arrow_back</mat-icon>
        Annuleren
      </button>
    </div>
    <div class="col-md-6 col-12 d-flex justify-content-center">
      <button
        mat-flat-button
        color="primary"
        class="flex-grow-1"
        [disabled]="loading() || !selectedFile"
        (click)="submit()"
      >
        @if (loading()) {
        <mat-spinner diameter="20" class="me-2"></mat-spinner>
        <span>{{ uploadProgress() }}%</span>
        } @else { Uploaden }
      </button>
      @if (loading()) {
      <div class="row mt-2">
        <div class="col-12">
          <mat-progress-bar
            mode="determinate"
            [value]="uploadProgress()"
          ></mat-progress-bar>
        </div>
      </div>
      }
    </div>
  </div>
</div>
