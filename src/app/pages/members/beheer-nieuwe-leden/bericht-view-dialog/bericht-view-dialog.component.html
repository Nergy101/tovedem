<div class="container header">
  <h2 mat-dialog-title class="display-6">Bericht van {{ naam }}</h2>
  <button
    mat-icon-button
    aria-label="close dialog"
    tabindex="-1"
    (click)="close()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="container p-4">
  <div class="info-section">
    @if (voornaam) {
    <div class="info-row">
      <strong>Voornaam:</strong> {{ voornaam }}
    </div>
    }
    @if (achternaam) {
    <div class="info-row">
      <strong>Achternaam:</strong> {{ achternaam }}
    </div>
    }
    @if (geboortedatum) {
    <div class="info-row">
      <strong>Geboortedatum:</strong> {{ formatDate(geboortedatum) }}
    </div>
    }
    @if (groep) {
    <div class="info-row">
      <strong>Groep:</strong> {{ groep }}
    </div>
    }
  </div>
  <div class="bericht-content">{{ bericht }}</div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="px-4 pb-3">
  <button mat-flat-button color="primary" (click)="close()">Sluiten</button>
</mat-dialog-actions>
