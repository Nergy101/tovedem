<mat-card class="voorstelling-card mat-elevation-z4">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{voorstelling().titel}}</mat-card-title>
            <mat-card-subtitle>
                @if(!!voorstelling().datum_tijd_1){
                <span>
                    {{voorstelling().datum_tijd_1 | date : 'd LLLL YYYY'}}
                </span>
                <br>
                }
                @if(!!voorstelling().datum_tijd_2){
                <span>
                    {{voorstelling().datum_tijd_2 | date : 'd LLLL YYYY'}}
                </span>
                }
            </mat-card-subtitle>
            <img mat-card-xl-image class="card-image"
                [src]="getImageUrl(voorstelling().collectionId, voorstelling().id, voorstelling().afbeelding)"
                alt="voorstelling afbeelding">
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{voorstelling().ondertitel}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <div></div>
        @if(inToekomst()) {
        <app-nav-button [navigationParts]="['/reserveren']"
            [queryParams]="{voorstelling: this.voorstelling().id}">
            RESERVEREN
        </app-nav-button>
        }
    </mat-card-actions>
</mat-card>
