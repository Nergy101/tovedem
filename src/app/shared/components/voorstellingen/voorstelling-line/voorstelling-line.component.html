<div class="voorstelling-line mat-elevation-z4" >

    <div class="dateFormat" >
    <div style="font-size:large;">
    <span >
        {{getDay1Format()}}
    </span>
    <br>
    <span>
        {{getDay2Format()}}
    </span>
    </div>
    <span style = "font-size:xx-large;" marign="2em" >
        {{getMonthFormat()}}
    </span>
    </div>
    }
    <h2 align-self="flex-center" >{{voorstelling().titel}}</h2>
    @if(inToekomst()) {
    <app-nav-button [navigationParts]="['/Reserveren']" [queryParams]="{voorstelling: this.voorstelling().id}">
        RESERVEREN
    </app-nav-button>
    }
</div>
