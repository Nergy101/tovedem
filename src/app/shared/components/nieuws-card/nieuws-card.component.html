<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card class="voorstelling-card mat-elevation-z2 m-2">
        <mat-card-header class="center">
          <mat-card-title style="font-size: x-large" class="text-center"
            >{{ nieuws().titel }}
          </mat-card-title>
          <mat-divider class="divider"></mat-divider>
          <mat-card-subtitle class="text-center">
            <b>{{ nieuws().publishDate | date : "dd-MM-yyyy" }}</b>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="nieuws-content text-center">
          <span [innerHtml]="nieuws().inhoud"></span>
          <div class="row">
            <div class="col-12 p-4 center-image">
              @if(!!nieuws().afbeelding){
              <img
                alt="voorstelling image"
                class="card-image"
                [src]="
                  getImageUrl(
                    nieuws().collectionId,
                    nieuws().id,
                    nieuws().afbeelding
                  )
                "
              />} @else {
              <img
                alt="voorstelling image"
                class="card-image"
                src="/assets/Place-Holder-Image.jpg"
              />
              }
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
