<div class="container header">
  <h2 mat-dialog-title class="display-6">{{ title }}</h2>
  <button
    mat-icon-button
    aria-label="close dialog"
    tabindex="-1"
    (click)="close()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="container p-4">
  <div [innerHTML]="safeContent"></div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="px-4 pb-3">
  <button mat-flat-button color="primary" (click)="close()">Sluiten</button>
</mat-dialog-actions>
