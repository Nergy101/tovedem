<div class="container mat-elevation-z2">
    @defer (when !!content1() && !!content2() && !!content3()) {
    <div class="row">
        <div [innerHTML]="content1()"></div>
    </div>
    <div class="row">
        <div [innerHTML]="content2()"></div>
    </div>
    <div class="row">
        <div [innerHTML]="content3()"></div>
    </div>
    } @placeholder (minimum 1s) {
    <div class="center">
        <mat-spinner></mat-spinner>
    </div>
    }
</div>
