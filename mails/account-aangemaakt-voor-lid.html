<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #fff;
        color: #000;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      .center {
        display: table;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
        text-align: left;
      }
      .button {
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <table width="100%" height="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" valign="middle">
          <table
            class="center"
            cellpadding="0"
            cellspacing="0"
            style="max-width: 600px"
          >
            <tr>
              <td align="center">
                <img
                  src="https://tovedem.nergy.space/assets/Tovedem_achtergrond.jpg"
                  alt="Tovedem achtergrond"
                  style="
                    width: 100%;
                    border-bottom-right-radius: 1em;
                    border-bottom-left-radius: 1em;
                    margin-bottom: 20px;
                  "
                />
              </td>
            </tr>
            <tr>
              <td>
                <h1>Hoi {lidNaam}!</h1>
                <p>
                  Als je op
                  <a
                    href="https://tovedem.nergy.space/login"
                    target="_blank"
                    rel="noopener"
                    >deze link</a
                  >
                  klikt kom je op onze Tovedem login pagina!
                </p>
                <p>
                  Je gebruikersnaam is '{lidGebruikersnaam}' en je wachtwoord is
                  '{lidWachtwoord}'.<br /><strong
                    >Zorg ervoor dat je je wachtwoord veranderd bij de eerste
                    login.</strong
                  >
                </p>
                <p>Dat was het dan, tot snel!</p>
                <p>
                  <i><u>Gr. Tovedem</u></i>
                </p>
              </td>
            </tr>
            <tr>
              <td align="center">
                <img
                  src="https://tovedem.nergy.space/assets/tovedem_logo.png"
                  alt="tovedem logo"
                  style="width: 100px"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
